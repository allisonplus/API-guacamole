<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Holy Guacamole</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="wrapper">
		<h1>Holy Guacamole</h1>
		<p>It's a short walk to the nearest guac.</p>
		
		<a class="walking" href="#"><img src="resources/walking.svg" alt="Walking Icon"></a>
		<a class="driving" href="#"><img src="resources/driving.svg" alt="Driving Icon"></a>

		<form class="search">
			<input type="radio" name="distance" checked="true" id="walking">
			<input type="radio" name="distance" id="driving">
			<input type="submit" value="Avocado. Stat.">
		</form>

		<img class="avocado" src="resources/avocado.svg" alt="Avocado Icon">

		<div class="waiting loading">
			<p>Loading...</p>
		</div>

		<section class="results clearfix"></section>

		<footer>
			<p>Created with <span>&hearts;</span> & the FourSquare API by <a href="http://www.allisontarr.com">Allison Tarr</a></p>
			<p class="credit">Avocado icon provided by <a href="https://thenounproject.com/mikerowe/">Mike Rowe</a></p>
		</footer>

	</div> <!-- Ends .wrapper -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
